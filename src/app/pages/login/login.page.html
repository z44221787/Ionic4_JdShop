<ion-header>
  <ion-toolbar>
      <app-goback></app-goback>
      <ion-buttons slot="end">
        <ion-button (click)="callClient()">
         客服
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="logo">
    <img src="/assets/logo.gif"/>
  </div>
  <ion-list>
      <ion-item>
        <ion-input clearInput='true' placeholder="请输入手机号/邮箱"></ion-input>
      </ion-item>

      <ion-item>
          <ion-input clearInput='true'  type="password"  placeholder="请输入密码"></ion-input>
      </ion-item>

      <ion-item lines="none" class="forget_register">
        <div slot="start">忘记密码</div>
        <div slot="end" [routerLink]="[ '/register']">新用户注册</div>
      </ion-item>
      <ion-button (click)="onClick()"  color="danger" expand="block">
          登陆
      </ion-button>
  </ion-list>
</ion-content>
